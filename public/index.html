<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="index.js" defer></script>
   <link rel="stylesheet" href="index.css">
   <title>App-Animal</title>
</head>
<body>
   <h1>App-Animal - Aplicativo Animal</h1>
   <h2>Novo Animal</h2>
   <form id="form_animal">
      <input type="text" id="nome" placeholder="Nome do Animal">
      <input type="text" id="sexo" placeholder="Sexo do Animal">
      <input type="number" id="idade" placeholder="Idade do Animal">
      <input type="text" id="cor" placeholder="Cor do Animal">
      <input type="submit" value="Gravar...">
   </form>

   <h2>Animais Cadastrados</h2>
   <ul id="lista_animais"></ul>
</body>
</html>
